<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
     <div class="slider-container">

      <div class="slide active" 
        style="background-image: 
        url('images/342975880_1239338013438792_5807562646479597685_n.jpg');"></div>
      </div>

      <div class="slide" 
          style="background-image: 
          url('images/342909709_218012034193833_4070299220919969582_n.jpg');"></div>
      </div>

      <div class="slide" 
          style="background-image: 
        url('images/342985506_552564970361355_3491996269151144554_n.jpg');"></div>
      </div>

      <div class="slide"
           style="background-image: 
          url('images/342986011_1878197325865001_7609421904332078049_n.jpg');"></div>
      </div>

      <div class="slide" 
          style=" background-image: 
          url('images/342993566_528213969516448_703670294352846823_n.jpg');"></div>
     </div>

     <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
     </button>

     <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
     </button>

    <script src="script.js"></script>
  </body>
</html>
